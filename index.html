<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Location & Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/alex-shehady/clinic-page/main/background.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            padding-top: 30px;
        }
        .content-wrapper {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 10px;
            padding: 10px;
            text-align: center;
        }
        .section h2 {
            margin-top: 0;
            font-size: 16px;
            color: white;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            display: flex;
            align-items: center;
            width: 80%;
        }
        .button {
            flex-grow: 1;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            color: #FFA500;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            cursor: pointer;
        }
        .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .share-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .share-button img {
            width: 20px;
            height: 20px;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.6);
        }
    </style>
    <script>
        function shareContent(content) {
            if (navigator.share) {
                navigator.share({
                    title: 'Clinic Info',
                    text: content,
                    url: window.location.href
                }).catch((error) => console.log('Error sharing', error));
            } else {
                alert('Sharing not supported on this browser.');
            }
        }
    </script>
</head>
<body>
    <div class="content-wrapper">
        <div class="title">Alex Shehadeh</div>
        <div class="subtitle">Dental & Aesthetics Clinic</div>
        <div class="section">
            <h2>üìû Contact</h2>
            <div class="buttons">
                <div class="button-container">
                    <a class="button" href="tel:+972509306075"><img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Phone_icon_black.png" alt="Phone">Phone</a>
                    <button class="share-button" onclick="shareContent('+972509306075')"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d8/Vertical_ellipsis.svg" alt="Share"></button>
                </div>
                <div class="button-container">
                    <a class="button" href="https://www.instagram.com/dr.alex.shehady" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">Instagram</a>
                    <button class="share-button" onclick="shareContent('https://www.instagram.com/dr.alex.shehady')"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d8/Vertical_ellipsis.svg" alt="Share"></button>
                </div>
                <div class="button-container">
                    <a class="button" href="https://wa.me/972509306075" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">WhatsApp</a>
                    <button class="share-button" onclick="shareContent('https://wa.me/972509306075')"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d8/Vertical_ellipsis.svg" alt="Share"></button>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>üìç Location</h2>
            <div class="buttons">
                <div class="button-container">
                    <a class="button" href="https://maps.app.goo.gl/aXWxJsTLHsjEivjA7" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Google_Maps_icon.png" alt="Google Maps">Google Maps</a>
                    <button class="share-button" onclick="shareContent('https://maps.app.goo.gl/aXWxJsTLHsjEivjA7')"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d8/Vertical_ellipsis.svg" alt="Share"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
