<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Clinic Location & Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/alex-shehady/clinic-page/main/background.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
        }
        .section {
            margin-bottom: 10px;
            padding: 10px;
            text-align: center;
        }
        .section h2 {
            margin-top: 0;
            font-size: 16px;
            color: white;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            color: #FFA500; /* Orange clickable text */
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            cursor: pointer;
            width: 80%;
        }
        .button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
